<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="validar" action="main.html">
        <img class="photo"   src="img/photo2.jpeg" alt="">
      <div class="input-box">
        <input id="usuario" type="text" placeholder="ingresa tu nombre y me nombre" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="clave" type="password" placeholder="ingresa la contraseña" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">estas seguro</label>
        <a href="#">olvidaste tu contraseña</a>
      </div>
      <button class="btn" type="submit">INGRESAR</button>
     
      
      <div class="register-link">
        <p>No estas registrado? <a href="#">Registrate</a></p>
      </div>
    </form>
  </div>
  <script src="validarlogin.js"></script>
</body>
</html>
